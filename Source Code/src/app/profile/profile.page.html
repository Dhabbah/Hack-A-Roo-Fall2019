<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"/>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">
                <div class="image-container">
                  <img src="{{image}}" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                  <button type="submit" class="btn btn-primary" (click)="show()">Update image</button>
                  <div class="middle">
                    <input type="file" style="display: none;" id="profilePicture" name="file" />
                  </div>
                </div>
                <div class="userData ml-3">
                  <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">{{currentUser.FirstName}} {{currentUser.LastName}}</a></h2>
                </div>
                <div class="ml-auto">
                  <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" role="tab" aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                  </li>
                </ul>
                <div class="tab-content ml-1" id="myTabContent">
                  <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>First name</label>
                        <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="FirstName" required>
                      </div>
                    </div>
                    <hr/>

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>Last name</label>
                        <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="LastName" required>
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>Address</label>
                        <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="Address1" required>
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>City</label>
                        <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="City" required>
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                        <div class="form-group col-md-6">
                          <label>State</label>
                          <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="State" required>
                        </div>
                    </div>
                    <hr />

                    <div class="row">
                        <div class="form-group col-md-6">
                          <label>ZIP</label>
                          <input class="form-control" name = "StudentFirstName"  type="text" [(ngModel)]="ZIP" required>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary" (click)="UpdateStudentP()">Update</button>
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
